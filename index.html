<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array MAnipulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mainbox">
            <h1>Array Manipulation</h1>
            <p id="arrresult"></p>
            
            <div class="input">
            <input type="text"  id="input" placeholder="Enter an element">
            <button id="add" onclick="addElement()"> Add to Array</button>
        </div>
        <ul class="btnlist">
            <button id="push" onclick="push()">Push</button>
            <button id="pop" onclick="pop()">Pop</button>
            <button id="shift" onclick="shift()">Shift</button>
            <button id="unshift" onclick="unshift()">Unshift</button>
            <button id="slice" onclick="slice()">Slice</button>
            <button id="splice" onclick="splice()">Splice</button>
        </ul>

        <div class="footer">
            <p id="msg"></p>
        </div>
        </div>
    </div>


    <script src="./script.js"></script>


    
</body>
</html>
